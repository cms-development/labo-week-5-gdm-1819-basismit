
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
              <div class="card-content">
                  <label>Username:
                      <input [(ngModel)]="username" type="text" name="username">
                    </label>
                    <label>Password:
                        <input [(ngModel)]="password" type="password" name="password">
                      </label>
                  <a  class="waves-effect waves-light btn-small" (click)="login()">login</a>
              </div>
            </div>
        </div>
    </div>
</div>
