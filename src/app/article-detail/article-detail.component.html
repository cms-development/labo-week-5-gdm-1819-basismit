<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card" *ngIf="!editmode">
              <div class="card-image">
                  <img [src]="included.url" [alt]="included.filename">
                  <span class="card-title"><h3>{{article.title}}</h3></span>
              </div>
              <div class="card-content" [innerHTML]="article.body.processed"></div>
              <div class="card-action">
                  <a class="waves-effect waves-light btn-small" (click)="goBack()">go back</a>
                  <a class="waves-effect waves-light btn-small" (click)="delete()">delete</a>
                  <a
                  [ngClass]="{'btn-small disabled': !activeButton, 'waves-effect waves-light btn-small': activeButton}"
                  (click)="edit()"><span *ngIf="!editmode" >Edit</span> <span *ngIf="editmode" >Save</span></a>
              </div>
            </div>
            <div class="card"*ngIf="editmode">
                <div class="card-image">
                    <img *ngIf="included"  [src]="included.url" [alt]="included.filename">
                    <span class="card-title"><h3>Edit article</h3></span>
                  </div>
                <div class="card-content">
                    <label>Title:
                        <input [(ngModel)]="article.title" placeholder="title">
                    </label>
                    <label>Body:</label>
                    <textarea [(ngModel)]="article.body.value"></textarea>
                    <img width="200px" *ngIf="previewSrc" [src]="previewSrc" alt="preview">
                    <input type="file" (change)="onNewImage($event)">
                    <a class="waves-effect waves-light btn-small" (click)="upload()">upload</a>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn-small" (click)="goBack()">go back</a>
                    <a class="waves-effect waves-light btn-small" (click)="delete()">delete</a>
                    <a
                    [ngClass]="{'btn-small disabled': !activeButton, 'waves-effect waves-light btn-small': activeButton}"
                    (click)="edit()"><span *ngIf="!editmode" >Edit</span> <span *ngIf="editmode" >Save</span></a>
                </div>
              </div>
          </div>
      </div>
</div>
